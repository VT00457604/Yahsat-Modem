  <div class="modal fade" data-backdrop='static' tabindex="-1" role = "dialog" aria-labelledby = "myModalLabel" aria-hidden = "true"  > 
    <div class = "modal-dialog"> 
        <div class = "modal-content" > 
            <div class = "modal-header" > 
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <img ng-src="{{dialogimg}}" class="dialogImg">
            </div>
            <div class="modal-body" style="font-family:futura;margin-top:-25px;">
                <span style="display: block;margin: 0 auto;text-align: center;">{{dialogmsg | translate}}</span>
                <input type="text" autocapitalize="none" ng-show="showotp" ng-model="otpinpt" style="font-size:20px; display:block; padding:5px 5px; margin-top:10px; text-align:center; width:100%;border: 1px solid lightgray">
                <p ng-show="otperrshow" class="otperr">{{otperrmes | translate}}</p>
            </div>
            <div class="modal-footer" id="modalfooter" style="font-family:futura; padding: 12px 12px;" ng-show="footerbtn">
              <button type="button" class="btn leftbtn" ng-show ="errbtnshow" ng-click="errorAction()" style="padding:12px 12px !important;">{{errorbtn | translate}}</button>
              <a type="button" style="padding:12px 12px !important;" class="btn" ng-class="{'rightbtn': !fullrghtbtn, 'rightbtnfull' : fullrghtbtn }" ng-click="successaction({'val':otpinpt});">{{successbtn | translate}}
              </a>
            </div>
      </div > 
    </div > 
  </div>
